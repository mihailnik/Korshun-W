[env:d1_mini]
platform = espressif8266
board = esp12e
framework = arduino
;monitor_speed = 9600
;monitor_speed = 460800
monitor_speed = 115200 
lib_deps =
    https://github.com/arkhipenko/TaskScheduler.git
    https://github.com/GyverLibs/GyverPortal.git
;   https://github.com/jonblack/arduino-fsm
;   https://github.com/GyverLibs/GyverHub.git

[env:esp32_release]
platform = espressif32
board = esp32dev
framework = arduino
;monitor_speed = 460800
monitor_speed = 115200 
lib_deps =
    https://github.com/arkhipenko/TaskScheduler.git
    https://github.com/GyverLibs/GyverPortal.git
;   https://github.com/jonblack/arduino-fsm
;   https://github.com/GyverLibs/GyverHub.git